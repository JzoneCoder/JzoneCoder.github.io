<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo"></div>
      <ul class="menu">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/Assets/Profile/Profile.html">About</a></li>
          <li><a href="#">Contact</a></li>
      </ul>
  </header>
  
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Get in Touch with Us</h3>
          <p class="text">
            We'd love to hear from you! Send us your message, 
            and we'll get back to you as soon as possible.
          </p>

          <div class="info">
            <div class="information">
              <img src="img/gthub.png" class="icon" alt="" />
              <p>jzonecoder.github.io</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>jaysonvilla774@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>0927-236-7943</p>
            </div>
          </div>

          <div class="social-media">
            <p>Stay Connected :</p>
            <div class="social-icons">
              <a href="https://github.com/JzoneCoder" class="social-link">
                <i class="fa-brands fa-github"></i>
              </a>
              <a href="https://www.youtube.com/@cipher900" class="social-link">
                <i class="fa-brands fa-youtube"></i>
              </a>
              <a href="https://discord.gg/cDGUD6s9" class="social-link">
                <i class="fa-brands fa-discord"></i>
              </a>
              <a href="https://t.me/+vNIIW1W3RXMyMmRl" class="social-link">
                <i class="fa-brands fa-telegram"></i>
              </a>
            </div>            
          </div>
        </div>

        <div class="contact-form">
          <form action="https://api.web3forms.com/submit" method="POST" autocomplete="off">
            <h3 class="title">Message me</h3>
            <div class="input-container">
              <input type="hidden" name="access_key" value="edbea00b-caf1-4fe0-a235-bafd3cfcbbea">
              <input type="text" name="name" class="input" required/>
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" required/>
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" required />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" required></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" crossorigin="anonymous"></script>
  </body>
</html>
