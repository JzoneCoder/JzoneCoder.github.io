<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    .background {
      height: 100vh;
      width: 100%;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .navbar ul li {
      list-style: none;
      display: inline-block;
      margin: 0 20px;
      position: relative;
    }

    .navbar ul li a {
      text-decoration: none;
      text-transform: uppercase;
      color: white;
    }

    .navbar ul li::after {
      content: "";
      height: 3px;
      width: 0%;
      background-color: white;
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      transition: 0.5s;
    }

    .navbar ul li:hover::after {
      width: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    body {
      background-image: url('https://e1.pxfuel.com/desktop-wallpaper/165/325/desktop-wallpaper-lofi-night-lofi-room.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      position: relative;
      padding-top: 80px;
    }
    /* Main Section Styles */
    .container {
            width: 90%;
            max-width: 1000px;
            margin: 120px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        p {
            font-size: 18px;
            color: #c5c6c7;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        /* Contact Form Styles */
        .contact-form {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #1f2833;
            color: white;
            font-size: 16px;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #c5c6c7;
        }

        .contact-form button {
            background-color: #000000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .contact-form button:hover {
            background-color: #0f2027;
            transform: scale(1.05);
        }

        @media (max-width: 768px){
          .contact-form{
            margin-bottom: 1px;
          }
        }

        /* Footer section */
        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 40px 0;
        }

        footer .copyright {
            margin-top: 10px;
            text-align: center;
            font-size: 13px;
            color: #ffffff;
        }


    </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Profile.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="container" id="container">
    <h1>Contact Me</h1>
    <p>Feel free to reach out with any questions or just to say hi using the form below!</p>

    <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <footer>
        <p class="copyright">
            Â© Jayson Coder | All Right Reserved
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
